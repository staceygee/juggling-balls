{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/juggling-trick">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
        <h1 class="govuk-fieldset__heading">
          How fast can you juggle?
        </h1>
      </legend>
      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="juggling-speed" name="juggling-speed" type="radio" value="Fast" {{checked("juggling-speed", "fast")}}>
        <label class="govuk-label govuk-radios__label" for="juggling-speed">
            Fast
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="juggling-speed-2" name="juggling-speed" type="radio" value="Medium" {{checked("juggling-speed", "Medium")}}>
          <label class="govuk-label govuk-radios__label" for="juggling-speed-2">
            Medium
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="juggling-speed-3" name="juggling-speed" type="radio" value="Slow" {{checked("juggling-speed", "Slow")}}>
          <label class="govuk-label govuk-radios__label" for="juggling-speed-3">
            Slow
          </label>
        </div>

      </div>
    </fieldset>
  </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
